<ul class="nav d-flex   justify-content-around gap-1 mt-1  ">
  <li class="nav-item ">
    <button class="btn btn-outline-dark btn-sm" (click)="clickHandler(action.PREV)">Prev</button>
  </li>
  <li class="nav-item  justify-content-center">
    <button class="btn btn-outline-dark btn-sm me-2 " (click)="clickHandler(action.FIRST)">First</button>
    <button class="btn btn-outline-dark btn-sm" (click)="clickHandler(action.PLAY)"><i class="bi bi-play-fill"></i>
      Play</button>
    <span class="badge text-bg-secondary mx-2">{{counter()}} / 100</span>
    <button class="btn btn-outline-dark btn-sm" (click)="clickHandler(action.STOP)"><i class="bi bi-stop-fill"></i>
      Stop</button>
    <button class="btn btn-outline-dark btn-sm ms-2" (click)="clickHandler(action.LAST)">Last</button>
    @if( toggleVolume() ) {
    <button class="btn btn-outline-dark btn-sm ms-2" (click)="clickHandler(action.VOLUME)">local Vol.</button>
    } @else {
    <button class="btn btn-secondary btn-sm ms-2" (click)="clickHandler(action.VOLUME)">global Vol.</button>
    }
  </li>
  <li class="nav-item ">
    <button class="btn btn-outline-dark btn-sm" (click)="clickHandler(action.NEXT)">Next</button>
  </li>
</ul>
